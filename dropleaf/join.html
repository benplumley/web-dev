<!DOCTYPE html>
<head>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="header">
		<div class="logo">
			<img src="img/Logo.png" alt="dropleaf logo" width=200px href="#"></img>
		</div>
		<div class="menubar">
			<span class="menubar">
				<a href="#">blog</a>
				<a href="#">contact</a>
				<a href="#">about</a>
				<a href="#">login</a>
				<a id="sign-up" href="#">sign up</a>
			</span>
		</div>
	</div>
	<div class="sign-up-form">
		<form action="#" method="post">
			<p>
				<label for="username">Username: </label>
				<input id="username" type="text" name="username">
			</p>
			<p>
				<label for="email">Email address: </label>
				<input id="email" type="text" name="email">
			</p>
			<p>
				<label for="dob">Date of birth: </label>
				<input id="dob" type="text" name="dob-day">
				<input type="text" name="dob-month">
				<input type="text" name="dob-year">
			</p>
			<p>
				<label for="gender">Gender: </label>
				<select id="gender">
					<option name="male">Male</option>
					<option name="female">Female</option>
					<option name="nonbinary">Non-binary</option>
					<option name="other">Other</option>
				</select>
			</p>
			<p>
				<label for="password">Password: </label>
				<input id="password" type="password" name="password">
			</p>
			<p>
				<label for="confirmpassword">Confirm password: </label>
				<input id="confirmpassword" type="password" name="confirmpassword">
			</p>
			<p>
				<input type="submit" value="Submit">
			</p>
		</form>
	</div>
	<div class="footer">
		<a href="#">Blog</a>
		<a href="#">Contact</a>
		<a href="#">About</a>
		<br>
		<a href="#">Terms of service</a>
		<a href="#">Privacy policy</a>
		<div class="logo">
			<img src="img/Logo_white.png" alt="dropleaf logo" width=200px href="#"></img>
		</div>
	</div>
</body>
